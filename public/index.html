<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home Page</title>
	<!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

     	<!--JQuery, Bootstrap.css, Font-awesome.css, Bootstrap-Social.css -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
        <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

	<title>PLBants</title>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-toggleable-sm">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="img/background/plbants.png" class="nav-img" style="height: 100px;"></a>
      <h1 id="plhead">PLBants</h1>
    </div>
  </nav>
  
  <div id="teamLogos">
    <div class="container">
      <div class="row row-header">
        <div class="col-12">
          <ul id="team-logos">
            <li value="0">
                <img src="img/logos/arsenal.png" class="image" alt="arsenal">
            </li>
            <li value="1">
                <img src="img/logos/bournemouth.png" class=image alt="bournemouth">
            </li>
            <li value="2">
                <img src="img/logos/brighton.png" class=image alt="brighton">
            </li>
            <li value="3">
              <img src="img/logos/burnley.png" class=image alt="burnley">
            </li>
            <li value="4">
                <img src="img/logos/chelsea.png" class=image alt="chelsea">
            </li>
            <li value="5">
                <img src="img/logos/crystalpalace.png" class=image alt="crystalpalace">
            </li>
            <li value="6">
                <img src="img/logos/everton.png" class=image alt="everton">
            </li>
            <li value="7">
                <img src="img/logos/leicester.png" class=image alt="leicester">
            </li>
            <li value="8">
                <img src="img/logos/liverpool.png" class=image alt="liverpool">
            </li>
            <li value="9">
                <img src="img/logos/mancity.png" class=image alt="mancity">
            </li>
            <li value="10">
                <img src="img/logos/manutd.png" class=image alt="manutd">
            </li>
            <li value="11">
              <img src="img/logos/huddersfield.png" class=image alt="huddersfield">
            </li>
            <li value="12">
              <img src="img/logos/newcastle.png" class=image alt="newcastle">
            </li>
            <li value="13">
              <img src="img/logos/southampton.png" class=image alt="southampton">
            </li>
            <li value="14">
              <img src="img/logos/stoke.png" class=image alt="stoke">
            </li>
            <li value="15">
              <img src="img/logos/swansea.png" class=image alt="swansea">
            </li>
            <li value="16">
              <img src="img/logos/tottenham.png" class=image alt="tottenham">
            </li>
            <li value="17">
              <img src="img/logos/watford.png" class=image alt="watford">
            </li>
            <li value="18">
              <img src="img/logos/westbrom.png" class=image alt="westbrom">
            </li>
            <li value="19">
              <img src="img/logos/westham.png" class=image alt="westham">
            </li>
          </ul>
        </div> 
      </div>
    </div>
  </div>

  <div class="container">
    <div id="mySearch" class="row">
      <div class="col-12" align="center">
        <form>
          <input type="text" name="search" placeholder="Search by player">
        </form>
      </div>
    </div>
    <div class="row row-content">
      <div id="leagueTable" class="col-8">
        <table id="positions" data-sort-name="points"  data-sort-order="desc">
          <thead>
            <tr>
              <th data-field="club">Club</th>
              <th data-field="played">MP</th>
              <th data-field="win">W</th>
              <th data-field="loss">L</th>
              <th data-field="draw">D</th>
              <th data-field="goalsFor">GF</th>
              <th data-field="goalsAgainst">GA</th>
              <th data-field="goalDiff">GD</th>
              <th data-field="points" data-sortable="true">Pts</th>
            </tr>

          </thead>
        </table>
      </div>
      <div id="leagueStats" class="col-4">
        <div class="col"><h3>GOALS</h3><p>{{player.name}}{{player.goals}}{{player.club}}</p></div>
        <div class="col"><h3>ASSISTS</h3><p>{{player.name}}{{player.assists}}{{player.club}}</p></div>
      </div>
    </div>
  </div>        
  <footer></footer>

    <!-- Popper first, ,then Tether, then Bootstrap JS. -->
        <!-- build:js js/main.js -->
        <script src="https://unpkg.com/popper.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
        <script src="js/kaz.js" type="text/javascript"></script>
       
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
        <!-- Latest compiled and minified Locales -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>

        <!-- endbuild --> 

</body>
</html>
