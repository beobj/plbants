	<header class="jumbotron">
		<div class="container">
			<div id="info" class="row row-header">
				<div id="team-head" class="col-6 col-sm-6">
					<div class="row row-header">
						<div class="col-3 col-sm-3">
							<img id="team-badge" alt="arsenal">
						</div>
						<div id="teaminfo" class="col-9 col-sm-9">
              <span id="club-name" class="words"> </span><br>
							<span id="stadium" class="words"><img src="/img/icons/stadium.png" class="stadium-icon" > </span><br>
              <span id="website" class="words"><i class="fa fa-home"></i> </span><br>
							<span id="trophies" class="words"><i class="fa fa-trophy fa-black"></i> </span>
  					  <div style="margin-top: 5px;">
                <a id="club-facebook" class="social-icons icon-circle" href="http://www.facebook.com"><i class="fa fa-facebook"></i></a>
                <a id="club-twitter" class="social-icons icon-circle"><i class="fa fa-twitter"></i></a>
                <a id="club-youtube" class="social-icons icon-circle"><i class="fa fa-youtube-play"></i></a>
                <a id="club-instagram" class="social-icons icon-circle"><i class="fa fa-instagram"></i></a>
            	</div>
	          </div>
					</div>
				</div>
				<div id="pitch" class="col-4 col-sm-6"></div>
			</div>
			<div class="row row-header">
				<div id="team-background" class="col-6 col-sm-6" >
					<h3>Team Background</h3>
					<p>
						<span id="club-nickname" class="team-background"> </span><br>
            <span id="club-description" class="team-background"> </span>
					</p>
				</div>
				<div class="top-players col-6 col-sm-6">
					<h3>Top Performing Players</h3>
					<div class="row row-header">
						<div class="col-4">
							<div class="row row-header">
								<div class="col-6">
									<span id="topImage">
										<!-- <img onload="topimage()"> -->
									</span>
								</div>
								<div class="col-6">
									<span>
										<p>
											<span id="top-name">{{name}}</span><br>
											<span id="top-rating">{{rating}}</span><br>
											<span id="top-goals">{{goals}}</span><br>
											<span id="top-assists">{{assists}}</span>
										</p>
									</span>
								</div>
							</div>
						</div>
						<div class="col-4">
							<div class="row row-header">
								<div class="col-6">
									<span id="topImage2"></span>
								</div>
								<div class="col-6">
									<span>
										<p>
											<span id="top-name2">{{name}}</span><br>
											<span id="top-rating2">{{rating}}</span><br>
											<span id="top-goals2">{{goals}}</span><br>
											<span id="top-assists2">{{assists}}</span>
										</p>
									</span>
								</div>
							</div>
						</div>
						<div class="col-4">
							<div class="row row-header">
								<div class="col-6">
									<span id="topImage3"></span>
								</div>
								<div class="col-6">
									<span>

										</p>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

		<div class="row row-content">

			</div>
			<div id="formation" class="col-6">
			</div>
			<div class="form col-3">

			</div>
		</div>
		<div class="row row-content">
			<div class="stats col-12">
				<h3>Stats!!</h3>
			</div>
